<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!--custom css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Bootstrap Templates</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12">
				<h1>Columns</h1>
			</div>
		</div>

		<!-- columns auto sized at all times -->
		<div class="row justify-content-center">
			<div class="col" id="col1">
				Column 1 col
			</div>
			<div class="col" id="col2">
				Column 2 col
			</div>
			<div class="col" id="col3">
				Column 3 col
			</div>
		</div>
		<br>
<!-- Columns 100% until 768px then auto sizing-->
		<div class="row justify-content-center">
			<div class="col-sm" id="colsm1">
				Column 1 col-sm
			</div>
			<div class="col-sm" id="colsm2">
				Column 2 col-sm
			</div>
			<div class="col-sm" id="colsm3">
				Column 3 col-sm
			</div>
		</div>
	</div>
<br>
	<!-- Columns 100% until 960px then cover specified columns-->
		<div class="row justify-content-center">
			<div class="col-lg-4" id="collg1">
				Column 1 col-lg-4
			</div>
			<div class="col-lg-8" id="collg2">
				Column 2 col-lg-8
			</div>
		</div>
	</div>
<br>

<!-- Combined classes for more complex reactivity-->
		<div class="row justify-content-center">
			<div class="col-sm col-md-4 col-lg-2" id="colcomp1">
				Column 1 complex
			</div>
			<div class="col-sm col-md-8 col-lg-10" id="colcomp2">
				Column 2 complex
			</div>
			<div class="col-sm col-lg-12" id="colcomp3">
				Column 3 complex
			</div>
			<div class="col-sm" id="colcomp4">
				Column 4 complex
			</div>
		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	
</body>

</html>
